019bac17-3605-4c91-8434-649ec8ea03ef=README\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\nV1.2.0\r\nAdded new microflow "DS_WorkerTokenForTenant". The flow could be used in background tasks (to fetch a MindSphere token) - e.g. scheduled by a timer - where no user-context is available and you need to fetch / write data \r\nfrom MindSphere.\r\n\r\nLocal development experience enhanced as an expired token is automatically refreshed. \r\nThe recommended workflow is, that you fetch a token during app startup with "AskForCredentialsOnStartUp \= true". As with the automatic refresh now available the popup which \r\nwas shown from the microflow "DS_MindSphereAccessToken" was removed.\r\n\r\nV1.1.0\r\nUpdate to Mendix version 7.23.3\r\nFixed bug showing wrong home page when working local with phone / tablet view. The bug fix depends on "Siemens MindSphere Theme Pack" (MindSphere_UI_Resources V1.1.0)\r\nAdd support for service credentials\r\nChange icon of 'Access token' microflow\r\nBreaking changes\:\r\n*  Changed name of the constant MindGateURL to MindSphereGatewayURL\r\n*  Microflow 'DS_MindSphereAccessToken' returns only a valid object if the value /access_token is valid, otherwise it returns empty.\r\n\r\nV1.0.1\r\nAdded local MindSphere API reverse proxy to support MindSphere API calls from within native HTML files\r\nAdded possibility to fetching MindSphere token before startup of the application for a better support of local development\r\nAdded error handling on \r\n* wrong Audience (CockpitApplicationName) --> show specific error page to user\r\n* no authorization information on request --> show specific error page to user\r\nAdd /logout endpoint for future use \r\n\r\nV1.0.0\r\nThis module provide Single Sign On (SSO) for a Mendix App running on Mindsphere.\r\nIt also enables local development by using a techuser token which is accured by Service Credentials for accessing MindSphere APIs.\r\n\r\nProvided Microflows\:\r\n----------------------\r\n* DS_MindSphereAccount \: \r\n  extension to Mendix User Object adding the field 'Email' of the logged in user.\r\n* DS_MindSphereAccessToken\: \r\n  provides the MindSphere access token which needs to be passed as 'authorization' header in REST-calls to MindSphere APIs.\r\n\r\nVariables to configure\:\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\n* CockpitApplicationName --> Must be identical with the name of the registered application in the MindSphere developer cockpit.\r\n* PublicKeyURL --> URL where to fetch the public key for the token validation during the login process\r\n* MindSphereGatewayURL --> Base URL for all requests to MindSphere API's. \r\n\r\nVariables to configure for local development by using application credentials\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\n* AskForCredentialsOnStartUp --> fetch MindSphere token before startup of the application for a better support of local development.\r\n* CredentialsType --> true, Application Credentials will be used, false Service Credentials will be used to fetch a MindSphere token.\r\n* CockpitApplicationVersion --> Must be identical with the version of the registered application in the MindSphere developer cockpit.\r\n* EnableLocalMindSphereApiReverseProxy --> local MindSphere API reverse proxy to support MindSphere API calls from within native HTML files\r\n* HostTenant --> name of your developer tenant\r\n* UserTenant --> name of your developer tenant \r\nYou could obtain application credentials in the develper cockpit for an registered application.\r\nFor further information see the MindSphere documentation.\r\n\r\nSetup mapping of MindSphere scopes to Mendix roles\:\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\nDuring the login process MindSphere application scopes are mapped to Mendix roles automatically. Therefore each MindSphere application scope is compared to all available Mendix application roles.\r\nIf the comparison matches, the Mendix role is assigned to the Mendix user.\r\nThe comparison is done case insensitive.\r\n\r\nCurrently proposed mapping\:\r\n\r\nMindSphere application scope -> Mendix role\r\n<appname>.administrator -> administrator\r\n<appname>.user -> user\r\n\r\nAdditional setup steps\:\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\nIt is recomended that you use the MindSphere theme with this module. If you do so nothing more has to be done.\r\nIf you choose not to use the MindSphere theme two additional steps has to be done\:\r\n\r\n1.) Change /theme/index.html\:\r\n----------------------\r\na.) Search for\:\r\n\r\nif (\!document.cookie || \!document.cookie.match(/(^|;)originURI\=/gi))\r\n     document.cookie \= "originURI\=/login.html";\r\n\r\nand replace 'login.html' with 'mindspherelogin.html'\:\r\n\r\nif (\!document.cookie || \!document.cookie.match(/(^|;)originURI\=/gi))\r\n     document.cookie \= "originURI\=/mindspherelogin.html";\r\n\r\nb.) add the following script\:\r\n\r\n<script>\r\n    // Mindsphere specific\: We have to use the XSRF-TOKEN on fetch requests.\r\n    // This script must be placed before "mxui.js" as this script directly starts to making kes the fetch requests \r\n\r\n    (function() {\r\n        // Read cookie\r\n        function getCookie(name) {\r\n            match \= document.cookie.match(new RegExp('(^| )' + name + '\=([^;]+)'));\r\n            if (match) return match[2]; else return "";\t\t\t\t\r\n        }\r\n        \r\n        var xrsfToken \= getCookie("XSRF-TOKEN");\r\n        if (window.fetch) {\r\n            var originalFetch \= window.fetch;\r\n            window.fetch \= function(url, init) {\r\n                if (\!init) {\r\n                    init \= {};\r\n                }\r\n                if (\!init.headers) {\r\n                    init.headers \= new Headers();\r\n                }\r\n                init.headers.set("x-xsrf-token", xrsfToken);\r\n                return originalFetch(url, init);\r\n            }\r\n        }\r\n\r\n        var originalXMLHttpRequest \= window.XMLHttpRequest;\r\n        window.XMLHttpRequest \= function() {\r\n            var result \= new originalXMLHttpRequest(arguments);\r\n            result.open \= function() {\r\n                originalXMLHttpRequest.prototype.open\r\n                        .apply(this, arguments);\r\n                this.setRequestHeader("x-xsrf-token", xrsfToken);\r\n            }\r\n            return result;\r\n        };\r\n    })();\r\n</script>\r\n\r\nbefore the script\r\n<script src\="mxclientsystem/mxui/mxui.js?{{cachebust}}"></script>\r\n\r\n2.) Add a new html page with name '/theme/mindspherelogin.html' with following content\r\n<\!doctype html>\r\n<html>\r\n    <head>\r\n    \t<title>MindSphereLogin</title>\r\n        <script>\r\n            window.location.assign("/sso/")\r\n        </script>\r\n    </head>\r\n</html>\r\n\r\n\r\nError handling\:\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\nDuring the sso process some things could go wrong. In that case the module redirects the client to "/error_page/403.html".\r\nMake sure that such a page exists. A default error page is part of the MindSphere theme.\r\nFor further error analysis have a look at cf logs.\r\n
