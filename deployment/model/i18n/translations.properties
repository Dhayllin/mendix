db03d28a-be48-4568-8733-9d26444bd250=README\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\n\r\nThis module provides an Atlas UI based Theme Pack for use with MindSphere. It includes some basic UI changes e.g. colors, fonts\r\nand an adaption of the sidebar as well as\:\r\n\u2022\tan updated index.html file\r\n\u2022\ta new MindSphereLogin.html file\r\n\u2022\ta new permission-denied page (error_page/403.html)\r\n\r\n\r\nChanges to index.html\r\n-------------------------------\r\nThree changes are required to the standard Mendix index.html file to allow integration with MindSphere. \r\nThe changes required are to support\:\r\n\u2022\tthe OS Bar \u2013 the MindSphere OS Bar is mandatory for a MindSphere application, the changes will load the MS OS Bar and refer to an \r\n\tendpoint provided by the MindSphereOSBarConfig module\r\n\u2022\tXSRF \u2013 MindSphere needs to receive an XSRF token to work with your app\r\n\u2022\tSSO login \u2013 the login process needs to be adjusted to support Single Sign-on, it uses the mindspherelogin.html instead\r\n\tof the login.html\r\n\r\n\r\nMindSphereLogin.html\r\n--------------------------\r\nAs well as changes to the index.html file, SSO for MindSphere also requires a different login HTML file. This is called \r\n'mindspherelogin.html' and can also be found in the /theme folder\r\n\r\n\r\nPermission-denied page\r\n----------------------------\r\nThe permission-denied page will be shown if your app is called with an invalid token or a token which does not include the\r\nvalue you have specified within the constant \u2018CockpitApplicationName\u2019, which is part of the MindSphereSingleSignOn module.\r\n
