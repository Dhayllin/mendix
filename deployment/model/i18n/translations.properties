6eef8910-fd93-4924-87d1-50ad4bbe0f61=README\r\n\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\r\n\r\nAll MindSphere apps must have a MindSphere OS Bar. This unifies the UI of all MindSphere apps. It is used for showing the app name,\r\nrouting back to the Launchpad, and logging out from MindSphere easily. Apps without the MindSphere OS Bar will not be validated\r\nfor deployment to a MindSphere production environment.\r\n\r\nThis Connector enables MindSphere OS Bar customization for your Mendix app running in MindSphere cloud.\r\n\r\nConfiguration\r\n----------------\r\nThe configuration is be done via a JSON object held in the string constant 'Config' in the '_Use me' folder.\r\n\r\nThe JSON should contain the following information\:\r\n\u2022  displayName \u2013 the display name of your app\r\n\u2022  appVersion \u2013 the version number of your app\r\n\u2022  appCopyright \u2013 app owner\u2019s name and year of publication\r\n\u2022  links \u2013 links to additional information about the app\r\n
